<html>
  <head>
    <title>Sound Identification Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound - Controlled Animals</h2>
      <h4>Note: In order to see the animals move, please play an audible sound, like barking, meowing, roaring, and mooing.</h4>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button id="button" class="btn btn-warning" onclick="startClassification();">Start!</button>
        <h3 id="result_label">I can hear: </h3>
        <h4 id="result_confidence">Accuracy: </h4>
        <br>
        <img src="Cat.jpeg" id="animal1" width="300" height="300">
        <img src="Dog.jpg" id="animal2" width="300" height="300">
        <img src="Lion.jpeg" id="animal3" width="300" height="300">
        <img src="Cow.jpg" id="animal4" width="300" height="300">
      </center>
    </div>
    <br>
    <br>
    <div class="copy_right_footer">
      Developed by Sreelasya Polavarapu
    </div>
    <script src="main.js"></script>
  </body>
</html>
